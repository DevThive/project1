<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명함</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .card {
        width: 300px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .job-title {
        font-size: 18px;
        color: #555555;
        margin-bottom: 10px;
      }

      .contact-info {
        font-size: 16px;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img"></div>
      <div class="name">이름</div>
      <div class="job-title">직책</div>
      <div class="contact-info">
        이메일: example@example.com<br />
        전화번호: 123-456-7890<br />
        주소: 서울시 강남구
      </div>
    </div>
  </body>
</html>
